<div class="post-list">
  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading">
    <p>Loading posts...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
  <div class="top-header">
    <div>
      <h1>All Posts</h1>
    </div>

    <div>
      <button routerLink="/post-create" class="create-button">
        Create New Post
      </button>
    </div>
  </div>

  <!-- Post List -->
  <div *ngIf="!loading && posts.length > 0; else noPostsTemplate">
    <div class="post-card" *ngFor="let post of posts">
      <img [src]="post.image" alt="{{ post.title }}" class="post-image" />
      <h3>{{ post.title }}</h3>
      <p>{{ post.description }}</p>
      <p><strong>Cooking Time:</strong> {{ post.cookingTime }} minutes</p>
      <p><strong>Ingredients:</strong> {{ post.ingredients.join(", ") }}</p>
      <div class="action-buttons">
        <button routerLink="/posts/{{ post.id }}" class="view-button">
          View
        </button>
        <button routerLink="/edit-post/{{ post.id }}" class="edit-button">
          Edit
        </button>
        <button (click)="deletePost(post.id)" class="delete-button">
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- No Posts Template -->
  <ng-template #noPostsTemplate>
    <p>No posts available. Add some recipes to get started!</p>
  </ng-template>
</div>
