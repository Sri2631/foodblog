<div class="post-detail-container" *ngIf="post">
  <h2>{{ post.title }}</h2>

  <div class="post-image">
    <img [src]="post.image" alt="{{ post.title }}" />
  </div>

  <div class="post-info">
    <p><strong>Description:</strong> {{ post.description }}</p>
    <p><strong>Cooking Time:</strong> {{ post.cookingTime }} minutes</p>
    <div>
      <strong>Ingredients:</strong>
      <ul>
        <li *ngFor="let ingredient of post.ingredients">{{ ingredient }}</li>
      </ul>
    </div>
  </div>
  <a routerLink="/posts" class="back-button">Back to Recipes</a>
</div>
